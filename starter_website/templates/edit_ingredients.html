
<html>
    <head>
        <title>Edit Recipe Ingredients!</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <!-- <h2>Edit your Ingredients</h2> -->
                <h2>Edit your Ingredients: {{info.0}}, {{ info[1] }} {{ info[2] }}</h2>
            </div>
            <div class="row justify-content-left">
                <div>
                <a class ="btn btn-outline-primary" id="homeButton" onclick="window.location = '/'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                         <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>                                        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                    </svg>
                </a>
            </div>
            <div  class="justify-content-start">
                <p> Description: On this page users will be able to edit their ingredients</p>
            </div>
        </div>

         <div class="justify-content-left">
            <form id="addperson" action="/add_new_genre" method="post">
               <!-- <input type="text" name="ing_name" stype="width:140px" placeholder="ingredient name...">
                <input type="text" name="type" stype="width:140px" placeholder="ingredient type..."> -->
                <form id="addperson" action="/edit_ingredient/{{ info.0 }}" method="post">
                    <input type="text" name="ing_name" stype="width:140px" value = "{{ info[1] }}" placeholder="ingredient name...">
                    <input type="text" name="type" stype="width:140px" value = "{{ info[2] }}" placeholder="ingredient type...">
                    <input type="submit" value="Submit the Edited Ingredient">
                </form>
        </div>
        <div>
            <a role="button" class="btn btn-outline-primary" id="updateIngredientButton" onclick="window.location = '/ingredient'">Update Ingredients</a>
        </div>
    </body>
