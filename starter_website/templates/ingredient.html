<html>
    <head>

        <title>Edit Ingredient List!</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h2>Ingredients:</h2>
            </div>
            <div class="row justify-content-left">
                <div>
                    <a class ="btn btn-outline-primary" id="homeButton" onclick="window.location = '/'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                            </svg>
                    </a>
                </div>
                <div class="justify-content-start">
                    <p> Description: On this page users will be able to add, edit, and delete ingredients that can be added to recipes</p>
                </div>
            </div>

        <div>
            <div class="justify-content-left">
                <form id="addperson" action="/ingredients" method="post">
                <input type="text" name="ing_name" stype="width:140px" placeholder="ingredient name...">
                <input type="text" name="type" stype="width:140px" placeholder="ingredient type...">
                <input type="submit" value="Submit New Ingredient">
            </form>
                <a role="button"  class="btn btn-outline-primary" id="addGenreButton" onclick="window.location = '/ingredient'">Add Ingredient</a>
                <a role="button" class="btn btn-outline-primary" id="homeButton" onclick="window.location = '/'">Home </a>
            </div>
            <div>
                <table id="ingTable" class= "table table-striped style="width:80%">
                    <tr>
                      <th>ID</th>
                      <th>Ingredient Name</th>
                      <th>Type</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    <tbody>
                        {% for i in i_rows %}
                    <tr>
                        <td>{{i.0}}</td>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>

                        <td><a role="button" class="btn btn-outline-primary" id="editButton" onclick="window.location = '/edit_ingredient'">Edit</a></td>
              <!--        <td><button class ="btn btn-outline-primary"> Edit</button></td> -->
                        <td><button class ="btn btn-outline-primary"> Delete</button></td>
                    </tr>
                        {% endfor %}
                    </tbody>

                  </table>
              <a role="button" class="btn btn-outline-primary" id="backToCookbookButton" onclick="window.location = '/view_cookbook'">Back to Cookbook</a>

              </div>
        </div>
    </body>

</html>
