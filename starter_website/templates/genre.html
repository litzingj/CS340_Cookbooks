<html>
    <head>

        <title>Edit Recipe Genres!</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>




        <div class="container">
            <div class="row justify-content-center">
                <h2>Your Genres:</h2>
            </div>
            <div class="row justify-content-left">
                <div>
                    <a class ="btn btn-outline-primary" id="homeButton" onclick="window.location = '/'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                            </svg>
                    </a>
                </div>
                <div class="justify-content-start">
                    <p> Description: On this page users will be able to add, edit, and delete genres that can be added to recipes</p>
                </div>
            </div>

        <div>
            <div class="justify-content-left">
                <form id="addperson" action="/add_new_genre" method="post">
                    <input type="text" name="gname" stype="width:140px" placeholder="genre name...">
                    <input type="submit" value="Submit New Genre">
                </form>
                <a role="button"  class="btn btn-outline-primary" id="homeButton" onclick="window.location = '/'">Home </a>
            </div>
            <div>
            <table id="cookbookTable" class="table table-striped"  style="width:80%">
                <tr>
                  <th>ID</th>
                  <th>Genre Name</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                <tbody>
                    {% for g in g_rows %}
                    <tr>
                        <td>{{ g.0 }}</td>
                        <td>{{ g[1] }}</td>

                        <td><a role="button" class="btn btn-outline-primary" id="editButton" onclick="window.location = '/edit_genre'">Edit</a></td>
                        <!--<td><button class ="btn btn-outline-primary"> Edit</button></td>-->
                        <td><button class ="btn btn-outline-primary"> Delete</button></td>
                    </tr>
                    {% endfor %}
                </tbody>

              </table>
              <a role="button" class="btn btn-outline-primary" id="backToCookbookButton" onclick="window.location = '/view_cookbook'">Back to Cookbook</a>

              </div>
        </div>
    </body>

</html>
