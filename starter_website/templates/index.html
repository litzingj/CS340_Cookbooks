<!doctype html>
<html>
    <head>
        <title>Welcome Chef!</title>



          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class ="row justify-content-center">
                <h2>Welcome Chef!</h2>
            </div>
        </div>

        <div class="container">
            <div class ="row justify-content-center">
                <div>
                    <p>Description: on this page the user will be able to open their cookbook or create a new recipe</p>
                </div>
            </div>
        </div>



        <div class="container">
            <div class ="row justify-content-center">
                <table id="cookbookTable" class="table table-striped"  style="width:80%">
                    <tr>
                      <th>ID</th>
                      <th>Cookbook Name</th>
                      <th>Chef</th>
                      <th>Notes</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    <tbody>
                        {% for c in c_rows %}
                        <tr>
                        <td>{{ c.0 }}</td>
                        <td>{{ c[1] }}</td>
                        <td>{{ c[2] }}</td>
                        <td>{{ c[3] }}</td>
                        <td><button class ="btn btn-outline-primary"> Edit</button></td>
                        <td><button class ="btn btn-outline-primary"> Delete</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a class="btn btn-outline-primary" id="cookbookButton"  onclick="window.location = '/view_cookbook'">Add New Cookbook</a>
            </div>
        </div>

    </body>
</html>
